<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="content">
            <input readonly class="screen" placeholder="CALCULATE"/>
            <div class="grid">
                <div class="gridcontainer" id="symbol">AC</div>
                <div class="gridcontainer" id="symbol">DEL</div>
                <div class="gridcontainer" id="symbol">/</div>
                <div class="gridcontainer" id="symbol">x</div>
                <div class="gridcontainer" id="number">1</div>
                <div class="gridcontainer" id="number">2</div>
                <div class="gridcontainer" id="number">3</div>
                <div class="gridcontainer" id="symbol">-</div>
                <div class="gridcontainer" id="number">4</div>
                <div class="gridcontainer" id="number">5</div>
                <div class="gridcontainer" id="number">6</div>
                <div class="gridcontainer" id="symbol">+</div>
                <div class="gridcontainer" id="number">7</div>
                <div class="gridcontainer" id="number">8</div>
                <div class="gridcontainer" id="number">9</div>
                <div class="gridcontainer" id="symbol">=</div>
                <div class="gridcontainer" id="number">0</div>
                <div class="gridcontainer" id="number">00</div>
                <div class="gridcontainer" id="number">.</div>
            </div>
        </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
